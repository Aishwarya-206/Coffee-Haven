<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Coffee Haven menu — coffees, teas and desserts with prices.">
  <title>Coffee Shop Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="menu-title" class="cedarville-cursive-regular" >Coffee Haven Menu ☕</h1>

  <div class="menu-section">
    <h2>Coffee</h2>
    <div class="menu-item">
        <img class="Specials" src="./assets/images/Mocha.jpeg" alt="Mocha coffee" loading="lazy">
      <span class="item-name">Mocha</span>
      <span class="item-price">₹120</span>
      <button class="button">Add to Cart</button>
    </div>
    <div class="menu-item">
        <img class="Specials" src="./assets/images/Cappuccino.jpeg" alt="Cappuccino" loading="lazy">
      <span class="item-name">Cappuccino</span>
      <span class="item-price">₹160</span>
      <button class="button">Add to Cart</button>
    </div>
    <div class="menu-item">
        <img class="Specials" src="./assets/images/latte.jpeg" alt="Latte" loading="lazy">
      <span class="item-name">Latte</span>
      <span class="item-price">₹150</span>
      <button class="button">Add to Cart</button>
    </div>

    <h2>Tea</h2>
    <div class="menu-item">
      <img class="Specials" src="./assets/images/chai.png" alt="Masala Chai" loading="lazy">
      <span class="item-name">Masala Chai</span>
      <span class="item-price">₹99</span>
      <button class="button">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img class="Specials" src="./assets/images/greentea.png" alt="Green Tea" loading="lazy">
      <span class="item-name">Green Tea</span>
      <span class="item-price">₹100</span>
      <button class="button">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img class="Specials" src="./assets/images/lemontea.png" alt="Lemon Tea" loading="lazy">
      <span class="item-name">Lemon Tea</span>
      <span class="item-price">₹120</span>
      <button class="button">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img class="Specials" src="./assets/images/boba.png" alt="Boba Tea" loading="lazy">
      <span class="item-name">Boba Tea</span>
      <span class="item-price">₹150</span>
      <button class="button">Add to Cart</button>
    </div>

    <h2>Desserts</h2>
    <div class="menu-item">
      <img class="Specials" src="./assets/images/muffin.png" alt="Chocolate Muffin" loading="lazy">
      <span class="item-name">Chocolate Muffin</span>
      <span class="item-price">₹80</span>
      <button class="button">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img class="Specials" src="./assets/images/Cheesecake.jpeg" alt="Cheesecake Slice" loading="lazy">
      <span class="item-name">Cheesecake Slice</span>
      <span class="item-price">₹150</span>
      <button class="button">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img class="Specials" src="./assets/images/croissant.png" alt="Croissant" loading="lazy">
      <span class="item-name">Croissant</span>
      <span class="item-price">₹110</span>
      <button class="button">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img class="Specials" src="./assets/images/cupcake.jpeg" alt="Cupcake" loading="lazy">
      <span class="item-name">Cupcake</span>
      <span class="item-price">₹130</span>
      <button class="button">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img class="Specials" src="./assets/images/macaron.jpeg" alt="Macarons" loading="lazy">
      <span class="item-name">Macarons</span>
      <span class="item-price">₹120</span>
      <button class="button">Add to Cart</button>
    </div>
    <div>
     <a href="index.html"> <button class="button">Home</button> </a>
    </div>
  </div>
</body>
</html>
